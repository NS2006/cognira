<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognira</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="main-menu-container" id="mainMenu">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="assets/images/logo.jpg" alt="Cognira Logo" class="logo-image">
    </div>

    <!-- Title with decorative elements -->
    <div class="title-section">
      <div class="title-decoration top-decoration"></div>
      <h1 class="game-title">Cognira</h1>
      <div class="title-decoration bottom-decoration"></div>
    </div>

    <!-- Join Button with hover effects -->
    <div class="button-container">
      <button id="joinGameButton" class="join-button">
        <span class="button-text">Join Game</span>
        <span class="button-glow"></span>
      </button>
    </div>
  </div>

  <!-- Username Input Popup -->
  <div id="usernamePopup" class="username-popup" style="display: none;">
    <div class="username-popup-content">
      <div class="username-header">
        <h2>Enter Your Player Name</h2>
        <p>Choose a name that will be displayed to other players</p>
      </div>
      
      <div class="username-input-container">
        <input 
          type="text" 
          id="usernameInput" 
          class="username-input" 
          placeholder="Enter your name..."
          maxlength="15"
          autocomplete="off"
        />
        <div class="username-char-count">
          <span id="charCount">0</span>/15
        </div>
      </div>

      <div class="username-buttons">
        <button id="cancelUsername" class="username-btn cancel-btn">Cancel</button>
        <button id="submitUsername" class="username-btn submit-btn" disabled>Join Game</button>
      </div>

      <div class="username-tips">
        <p>ðŸ’¡ Tips: Use a unique name so friends can recognize you!</p>
      </div>
    </div>
  </div>

  <!-- Lobby Container -->
  <div class="lobby-container" id="lobbyContainer" style="display: none;">
    <div class="lobby-header">
      <h1>Game Lobby</h1>
      <div class="lobby-info">
        <span id="lobbyPlayerCount">Players: 1/4</span>
      </div>
    </div>

    <div class="players-container">
      <div class="players-list" id="playersList">
        <!-- Player cards will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Game Info UI - Top Right Corner -->
  <div id="gameInfo" style="display: none;">
    <div class="game-info-container">
      <div class="round-info">
        <span class="label">Round:</span>
        <span id="currentRoundDisplay" class="value">1</span>
      </div>
      <div class="steps-info">
        <span class="label">Steps:</span>
        <span id="currentStepsDisplay" class="value">0</span>
      </div>
    </div>
  </div>

  <!-- Background decorative elements -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
    <div class="decoration-circle circle-4"></div>
  </div>

  <!-- Card Container -->
  <div class="select-card-container" id="cardContainer" style="display: none;">
    <h1>Pick a card</h1>
    <div class="timer-container">
      <div class="timer-bar">
        <div class="timer-progress" id="timerProgress"></div>
      </div>
      <div class="timer-text" style="color: white">Time left: <span id="timerCount">10</span>s</div>
    </div>
    <div class="card-container" id="dynamicCardContainer">
      <!-- Cards will be dynamically inserted here -->
    </div>
    <h1 style="margin-top: 100px;">
      The card will define your fate
    </h1>
  </div>

  <!-- Question Container -->
  <div class="question-container" id="questionContainer" style="display: none;">
    <h1>Question</h1>
    <div class="question-timer-container">
      <div class="question-timer-bar">
        <div class="question-timer-progress" id="questionTimerProgress"></div>
      </div>
      <div class="question-timer-text">Time left: <span id="questionTimerCount">15</span>s</div>
    </div>
    <div class="question-content">
      <div class="question-description" id="questionDescription">
        <!-- Question text will be inserted here -->
      </div>
      <div class="question-image-container" id="questionImageContainer" style="display: none;">
        <img id="questionImage" src="" alt="Question image">
      </div>
      <div class="question-options" id="questionOptions">
        <!-- Answer buttons will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Spatial Minigame Container -->
  <div id="spatialMinigame">
  </div>

  <canvas class="game" id="gameCanvas"></canvas>
  <div id="controls">
    <div>
      <button id="forward">â–²</button>
      <button id="left">â—€</button>
      <button id="backward">â–¼</button>
      <button id="right">â–¶</button>
    </div>
  </div>

  <!-- UI Leaf Decorations -->
  <div class="ui-leaf top-left" style="display: none;">
    <img src="assets/images/leaf_4.png" alt="">
  </div>
  <div class="ui-leaf top-right" style="display: none;">
    <img src="assets/images/leaf_1.png" alt="">
  </div>
  <div class="ui-leaf bottom-left" style="display: none;">
    <img src="assets/images/leaf_6.png" alt="">
  </div>
  <div class="ui-leaf mid-right" style="display: none;">
    <img src="assets/images/leaf_2.png" alt="">
  </div>
  <div class="ui-leaf bottom-right" style="display: none;">
    <img src="assets/images/leaf_3.png" alt="">
  </div>

  <script src="./bundle.js" type="application/javascript"></script>
</body>

</html>
